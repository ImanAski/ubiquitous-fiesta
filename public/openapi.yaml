openapi: 3.0.0
info:
  title: Wallet API
  description: API for managing wallets, transactions, and OTP authentication.
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: Local server
components:
  securitySchemes:
    clientToken:
      type: http
      scheme: bearer
      description: Enter your Client Token (ULID)
    xClientToken:
      type: apiKey
      in: header
      name: X-Client-Token
      description: Alternative header for Client Token
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: integer
        status:
          type: string
          enum: [pending, completed, failed]
        type:
          type: string
          enum: [credit, debit, system]
        wallet_id:
          type: integer
        currency_id:
          type: integer
        from_customer_id:
          type: integer
        to_customer_id:
          type: integer
    Customer:
      type: object
      properties:
        id:
          type: integer
        metadata:
          type: object
    Currency:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        code:
          type: string
        symbol:
          type: string
security:
  - clientToken: []
  - xClientToken: []
paths:
  /otp/create:
    post:
      tags:
        - OTP
      summary: Request a new OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - identifier
              properties:
                identifier:
                  type: string
                  example: user@example.com
      responses:
        '200':
          description: OTP generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expires_in:
                    type: string
  /otp/verify:
    post:
      tags:
        - OTP
      summary: Verify an OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - otp_code
              properties:
                otp_code:
                  type: string
                  example: "123456"
      responses:
        '201':
          description: Verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  identifier:
                    type: string
        '422':
          description: Invalid or expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /trasnactions:
    get:
      tags:
        - Transactions
      summary: Get all transactions
      responses:
        '200':
          description: List of transactions
        '401':
          description: Not provided the auth token in header
  /transactions/{id}:
    get:
      tags:
        - Transactions
      summary: Get a transaction
      responses:
        '200':
          description: Transaction found
        '401':
          description: Not provided the auth token in header
        '404':
          description: Transaction not found
  /transactions/pay:
    post:
      tags:
        - Transactions
      summary: Pay from wallet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
                - amount
              properties:
                wallet_id:
                  type: integer
                amount:
                  type: integer
      responses:
        '200':
          description: Success
  /transactions/charge:
    post:
      tags:
        - Transactions
      summary: Generate a charge link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
                - amount
                - callback_url
              properties:
                wallet_id:
                  type: integer
                amount:
                  type: integer
                callback_url:
                  type: string
                  format: url
      responses:
        '200':
          description: Link generated
  /transactions/transfer:
    post:
      tags:
        - Transactions
      summary: Transfer between wallets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - from_wallet_id
                - to_wallet_id
                - amount
              properties:
                from_wallet_id:
                  type: integer
                to_wallet_id:
                  type: integer
                amount:
                  type: integer
      responses:
        '200':
          description: Success
  /currencies:
    get:
      tags:
        - Currencies
      summary: Get all currencies
      responses:
        '200':
          description: List of currencies
        '401':
          description: Not provided the auth token in header
  /currencies/{id}:
    get:
      tags:
        - Currencies
      summary: Get a specific currency
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of currencies
        '404':
          description: Currency not found
        '401':
          description: Not provided the auth token in header
  /gateways:
    get:
      tags:
        - Gateways
      summary: Get all gateways
      responses:
        '200':
          description: List of gateways
        '401':
          description: Not provided the auth token in header
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      parameters:
        - name: key
          in: query
          required: false
          schema:
            type: string
        - name: value
          in: query
          required: false
          schema:
            type: string
        - name: exact
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of users
        '401':
          description: Not provided the auth token in header
    post:
      tags:
        - Users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  description: Arbitrary key-value pairs
                  additionalProperties: true
                  exmaple:
                    priority: high
                    email: test@test.com
                    tags: ["laravel", "api"]
      responses:
        '200':
          description: Successfully created a new customer
        '401':
          description: Not provided the auth token in header
  /users/{id}/wallets:
    get:
      tags:
        - Users
      summary: Get user's wallets
      parameters:
        - name: id
          required: true
          in: path
      responses:
        '200':
          description: List of paginated user's wallets
        '404':
          description: User not found
        '401':
          description: Not provided the auth token in header
  /users/{id}/transactions:
    get:
      tags:
        - Users
      summary: Get user's transactions
      parameters:
        - name: id
          required: true
          in: path
      responses:
        '200':
          description: List of paginated user's transactions
        '404':
          description: User not found
        '401':
          description: Not provided the auth token in header
  /users/{id}:
    delete:
      tags:
        - Users
      summary: Delete a user
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: integer
      responses:
        '204':
          description: delete a user
    get:
      tags:
        - Users
      summary: Get a specific user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User found
        '404':
          description: User not found
        '401':
          description: Not provided the auth token in header
